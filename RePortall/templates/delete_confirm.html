<!DOCTYPE html>
<html>
<head>
    <title>Delete Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
            <h4>Confirm Delete</h4>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete this review?</p>
            <p><strong>Description:</strong> {{ submission.review.description }}</p>
            <p><strong>Address:</strong> {{ submission.review.address }}</p>

            <form method="POST" class="d-flex justify-content-between">
                {% csrf_token %}
                <a href="{% url 'customer' request.user.id %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
