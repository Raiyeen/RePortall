<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top px-4 py-3 mb-5">
        <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">RePortall</a>

            <div class="d-flex justify-content-end w-100">
                <span class="text-white me-4 my-auto">Hello, {{ request.user }}</span>
                
                <a style="margin-left: 15px;" class="btn btn-outline-light" href="{% url 'logout' %}">Log Out</a>
               
            </div>
        </div>
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="card card-body text-center">
                    <h5>Review List</h5>
                    {% comment %} <button class="btn btn-success" type=button> {% endcomment %}
                        <a class="btn btn-success" style="color: white;" href="{% url 'customer' request.user.id %}">Create a new review</a>
                    {% comment %} </button> {% endcomment %}
                </div>
                <br>
                <div class="card card-body">
                    <table class="table">
                        <tr>
                            <th>Description</th>
                            <th>name</th>
                            <th>phone number</th>
                            <th>date</th>
                            <th>Address</th>
                        </tr>
                        {% for i in reviews %}
                        <tr>
                            <td>{{i.description}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.phone}}</td>
                            <td>{{i.date_created}}</td>
                            <td>{{i.address}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>    
</body>
